<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}映画データベース{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            padding: 10px 20px;
            text-align: center;
        }
        header img {
            height: 60px;
            cursor: pointer;
        }
        .nav-buttons {
            margin-top: 10px;
        }
        .nav-buttons a {
            display: inline-block;
            margin: 0 10px;
            padding: 8px 16px;
            background-color: #1a73e8;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .nav-buttons a:hover {
            background-color: #1558b0;
        }
        main {
            padding: 20px;
            max-width: 1000px;
            margin: auto;
        }
        a {
            text-decoration: none;
            color: #1a73e8;
        }
        a:hover {
            text-decoration: underline;
        }
        .card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
            padding: 20px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 8px 16px;
            background-color: #1a73e8;
            color: #fff;
            border: none;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
        }
        .button:hover {
            background-color: #1558b0;
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>

    <header>
        <a href="{{ url_for('search') }}">
            <img src="{{ url_for('static', filename='banner.png') }}" alt="ロゴ">
        </a>
        <div class="nav-buttons">
            <a href="{{ url_for('search') }}"> トップページ</a>
            <a href="{{ url_for('table_view') }}"> 興行収入データベース</a>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

</body>
</html>
